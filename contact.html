    <h1 class="Contact-heading">Mail Me</h1>
    <div id="form">
        <form action="">
            <p>
            <label for="name">Name:</label>
            <input type="text" name="name" autofocus placeholder="Enter Your Full Name">
            </p>

            <p>
            <label for="name">Email:</label>
            <input type="text" name="email">
            </p>

            <p>
            <label for="name">Subject:</label>
            <input type="text" name="subject">
            </p>

            <p>
            <label for="name">Message</label>
            <textarea id="message" name="message" id="" cols="30" rows="10"></textarea>
            </p>

            <p>
                <input id="submit" type="button" name="submit" value="send message">
            </p>
        </form>
    </div>
